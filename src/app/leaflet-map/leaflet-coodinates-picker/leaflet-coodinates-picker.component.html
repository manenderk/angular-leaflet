<div class="map"
  *ngIf="leafletMapOptions"
  leaflet
  [leafletOptions]="leafletMapOptions"
  [(leafletCenter)]="mapData.center"
  (leafletClick)="userClicked($event)"
>
  <div *ngIf="mapData?.userPositionMarkerLayer"
    [leafletLayer]="mapData.userPositionMarkerLayer"
  ></div>
  <div *ngIf="mapData?.userInputMarkerLayer"
    [leafletLayer]="mapData.userInputMarkerLayer"
  ></div>
</div>


<div class="search-box">
  <input type="text" class="form-control" placeholder="search" (keyup)="searchLocation($event)">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let result of locationSearch.results">
      <a (click)="selectLocation(result)">{{result.label}}</a>
    </li>
  </ul>
</div>


<div class="lat-lan" *ngIf="userInputLatLan">
  <p><b>Lat: </b>{{userInputLatLan.lat}}</p>
  <p><b>Lan: </b>{{userInputLatLan.lan}}</p>
</div>
