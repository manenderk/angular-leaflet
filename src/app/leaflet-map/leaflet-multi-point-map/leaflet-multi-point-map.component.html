<div class="map"
  *ngIf="leafletMapOptions"
  leaflet
  [leafletOptions]="leafletMapOptions"
  [(leafletCenter)]="mapData.center"
>
  <div *ngIf="mapData?.userPositionMarkerLayer"
    [leafletLayer]="mapData.userPositionMarkerLayer"
  ></div>
  <div *ngIf="mapData?.markerLayers?.length > 0" [leafletMarkerCluster]="mapData.markerLayers"></div>
</div>
